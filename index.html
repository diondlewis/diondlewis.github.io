<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dion's Portfolio</title>
	<link rel="stylesheet" href="framework/css/bootstrap.min.css">
	<link rel="stylesheet" href="framework/css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel='stylesheet'>

	<script type="text/javascript" src="framework/js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="framework/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container background">

		<header class="row">
			<div class="col-md-6"><img class="img-responsive" src="images/colorful.png" alt="logo">
			</div>
				<div class="col-md-6 text-right text-uppercase name">
					<h1>Dion Lewis</h1>
					<h4>Front-end Ninja</h4>
				</div>
		</header>

		<hr class="row">

			<div class="row mainpic">
				<div class="col-md-12">
				<img class="img-responsive center-block projects" src="images/unicorn.svg" alt="Unicorn">
			</div>

			<section class="row">
				<div class="col-md-12 featured">
					<h2>Featured Work</h2>
				</div>

				<div class="col-md-4 text-center">
					<img class="img-responsive projects center-block" src="images/resume.jpg" alt="resume" data-toggle="modal" data-target="#resume">
					<h3>Online Resume</h3>
					<p><a href="http://diondlewis.github.io/resume/">Link to project</a></p>
				</div>

				<div class=" col-md-4 col-vp-push text-center">
					<img class="img-responsive projects center-block" src="images/movie.jpg" alt="movie trailer" data-toggle="modal" data-target="#trailer">
					<h3>Movie Trailer Website</h3>
					<p><a href="http://diondlewis.github.io/movies/">Link to project</a></p>
				</div>

				<div class="col-md-4 col-vp-pull text-center">
					<img class="img-responsive projects center-block" src="images/giraffe.jpg" alt="giraffe" data-toggle="modal" data-target="#giraffe">
					<h3>Classic Arcade Game</h3>
					<p><a href="http://diondlewis.github.io/game/">Link to project</a></p>
				</div>
			</section>
		</div>
	</div>

	<!-- Online Resume Modal -->
	<div class="modal fade" id="resume" tabindex="-1" role="dialog" aria-labelledby="onlineResume" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="onlineResume">Online Resume</h4>
				</div>
				<div class="modal-body">
					<figure>
						<img class="img-responsive" src="images/resume.jpg" alt="Dion Lewis"> This was my final project in the Intro to Programming Nanodegree that I completed. It uses JavaScript and jQuery to display a nicely organized resume.
					</figure>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!--Movie Webite  Modal -->
	<div class="modal fade" id="trailer" tabindex="-1" role="dialog" aria-labelledby="movieTrailer" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="movieTrailer">Movie Trailer Webpage</h4>
				</div>
				<div class="modal-body">
					<figure>
						<img class="img-responsive" src="images/movie.jpg" alt="movie trailer"> This was the third project I completed in the Intro to Programming Nanodegree. It uses object-oriented programming in Python.
					</figure>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Classic Arcade Game Modal -->
	<div class="modal fade" id="game" tabindex="-1" role="dialog" aria-labelledby="arcade" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="arcade">Classic Arcade Game</h4>
				</div>
				<div class="modal-body">
					<figure>
						<img class="img-responsive" src="images/game.jpg" alt="game"> This is a project I completed in the Front-End Web Developer Nanodegree.
					</figure>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
